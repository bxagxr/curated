<!DOCTYPE html>
<head>
    <title>Curated</title>
    <link rel="stylesheet" href="Level.css">
</head>
<body>
    <div class="container">
        <div class="banner">Goals and Achievements</div>
        <div class="Button"><a href="#">Back</a></div>
        <div class="Button2"><a href="#">Log</a></div>
        <div class="level">
            <p>Current Level: </p>
            <input type="text" name="" placeholder="">
        </div>
        <progress max="10" value="3"></progress>
        <div class="Exp">
            <p>Current Exp: </p>
            <input type="text" name="" placeholder=""><p>/15000 </p>
        </div>
        <div class="ExpBonus">
            <p>Current Exp: </p>
            <input type="text" name="" placeholder="">
        </div>
        <div class="ExpBonusExpiry">
            <p>Current Exp: </p>
            <input type="text" name="" placeholder=""><p>days</p>
            <input type="text" name="" placeholder=""><p>hrs</p>
            <input type="text" name="" placeholder=""><p>mins</p>
        </div>
    </div>
</body>
</html>
